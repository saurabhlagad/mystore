<div class="modal-header">
    
    <h3 class="title">{{carName}}</h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Description</label>
                <!-- <textarea [(ngModel)]="content" type="text" class="form-control"> -->
                    <textarea [(ngModel)]="content" name="" id="" cols="60" rows="5" placeholder="Feel free to share with us"></textarea>
                    
            </div>     
            <div class="form-group">
                <ngb-rating (hover)="rating=$event" [max]="5" style="color: gold; font-size: 40px;"></ngb-rating>
                <!-- <ngb-rating [(rate)]="currentRate" [max]="5"> -->
                  <!-- <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                  </ng-template>
                </ngb-rating> -->
              </div>     
        </div>
        
    </div>
</div>

<div class="modal-footer">
    <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
</div>
